<button mat-stroked-button (click)="getTeam()">Afficher mon Ã©quipe</button>
<h1 id="titre">Mon Equipe</h1>
<div class="divP" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="33%" fxFlex.sm="100%" fxFlex.xs="100%" *ngFor="let pokemon of myTeam">
    <mat-card>
      <mat-card-title-group>
        <img mat-card-lg-image src="/assets/img/official-artwork/{{pokemon.id}}.png" >
        <mat-card-title>{{ pokemon.name }}
          <button mat-icon-button class="delete" color="accent" (click)="deleteById(pokemon.id)" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-title>
        <mat-card-subtitle>No. {{ pokemon.id | number:"3.0-0"}}</mat-card-subtitle>
        <mat-list>
          <mat-list-item>
            <mat-chip-list>
              <mat-chip *ngFor="let type of pokemon?.types">{{type}}</mat-chip>
            </mat-chip-list>
          </mat-list-item>
          <mat-list-item>Taille: {{pokemon?.height | number:"1.1-1" }}m</mat-list-item>
          <mat-list-item>Poids: {{pokemon?.weight | number:"1.1-1"}}kg</mat-list-item>
        </mat-list>
      </mat-card-title-group>

      <mat-card-content>
        {{ pokemon.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
