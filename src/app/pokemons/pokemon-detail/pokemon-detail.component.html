<div>
  <div class="detail">
    <mat-card class="contenu">
      <mat-grid-list cols="2" >
        <mat-grid-tile>
          <mat-list>
            <mat-card-content>
              <img mat-card-lg-image src="/assets/img/official-artwork/{{ pokemon?.id }}.png">
            </mat-card-content>
            <mat-card-content class="id">No. {{pokemon?.id|number:"3.0-0"}}</mat-card-content>
          </mat-list>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-list>
            <mat-list-item>
              <mat-card-title>{{ pokemon?.name }}
                <button mat-icon-button class="play" color="accent" (click)="playSound(pokemon?.id)">
                  <mat-icon>play_circle_outline</mat-icon>
                </button>
                <audio autoplay src="/assets/audio/{{ pokemon?.id }}.mp3"></audio>
              </mat-card-title>
            </mat-list-item>
            <mat-list-item>
              <mat-chip-list>
                <mat-chip *ngFor="let type of pokemon?.types">{{ type }}</mat-chip>
              </mat-chip-list>
            </mat-list-item>
            <mat-list-item>Taille: {{pokemon?.height | number:"1.1-1" }}m</mat-list-item>
            <mat-list-item>Poids: {{pokemon?.weight | number:"1.1-1"}}kg</mat-list-item>
          </mat-list>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" >
          <mat-card-content>Description : {{pokemon?.description}}</mat-card-content>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-stroked-button class="add" (click)="addPokemonToTeam(pokemon!.id)">Ajouter {{pokemon?.name}} à mon équipe</button>
    </mat-card>
  </div>
  <app-team></app-team>
</div>
