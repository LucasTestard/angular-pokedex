<mat-form-field appearance="fill">
  <mat-label>Pokemon</mat-label>
  <input matInput [(ngModel)]="searchString" (ngModelChange)="searchPokemon($event)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<mat-list class="scroll" infiniteScroll (scrolled)="onScroll()" [scrollWindow]="false">
    <mat-list-item *ngFor="let pokemon of pokemons?.data">
        <img matListAvatar src="/assets/img/sprites/{{pokemon.id}}.png" alt="{{ pokemon.name}}">
        <h3 (click)="getPokemonId(pokemon.id)" matLine>{{pokemon.id }}. {{pokemon.name}} </h3>
    </mat-list-item>
</mat-list>
